syntax = "proto3";

package pb;

service StreamService{
    rpc Stream (stream Envelope) returns (stream Envelope) {}
}

message Envelope {

    enum Type {
        Connection = 0;
        DisConnection = 1;
        DataTransfer = 2;
    }

    // marshalled Message
    bytes payload = 1;

    // signed Message
    bytes signature = 2;

    // sender's public key
    bytes pubkey = 3;

    Type type =4;
}